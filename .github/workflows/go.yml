name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: "^1.22.2"

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Build
        run: go build -v ./...

      - name: Wait for MySQL to start
        run: |
          dockerize -wait tcp://localhost:3306 -timeout 1m

      - name: Initialize database schema
        run: |
          mysql -h localhost -u root -proot -e "CREATE TABLE urls (id INT AUTO_INCREMENT PRIMARY KEY, long_url VARCHAR(255), short_url VARCHAR(255), usage_count INT DEFAULT 0, pass_key VARCHAR(32));"

      - name: Test
        run: go test -v ./test/...

      - name: Cache Go Modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
